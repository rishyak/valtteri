name: Test App

on:
  push:
    branches: [ james ]
  pull_request:
    branches: [ james ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - run: npm ci
      - run: node .
      - run: pkill node
